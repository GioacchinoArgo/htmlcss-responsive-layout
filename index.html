<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Giallo Booleano</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nerko+One&display=swap" rel="stylesheet">
    <!-- Main Styles -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header class="container-title">
        <h1>GIALLO BOOLEANO</h1>
    </header>
    <!-- Main -->
    <main>
        <div class="container">
            <section class="recipe">
                <header>
                    <div class="recipe-title">
                        <h4>dolci e desserts</h4>
                        <h2>Tiramisù <span class="d-none">(Dolce tradizionale)</span></h2>
                    </div>
                    <div class="rating">
                        <p><i class="fa-solid fa-star"></i><b>4.6</b>/5<button class="btn">RATE</button></p>
                    </div>
                </header>
                <div class="recipe-card">
                    <div class="video">
                        <iframe width="450" height="250" src="https://www.youtube.com/embed/JVT900H6s0g?si=jurwx6An10ZyXN2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                    <div class="info">
                        <div class="container-upper-info gray">
                            <div class="content-top-info">
                                <span class="badge">540 Kcal</span>
                                <h5>+info</h5>
                            </div>
                            <div class="content-bottom-info">
                                <ul>
                                    <li class="li-info"><div class="hr-card"></div></li>
                                    <li class="li-info"><i class="fa-solid fa-carrot"></i><h6>vegetariano</h6></li>
                                </ul>
                            </div>
                        </div>
                        <div class="container-bottom-info">
                            <div class="bottom-info">
                                <div class="col-bottom-info">
                                    <ul>
                                        <li class="li-info"><i class="fa-solid fa-blender i-orange"></i><p class="p-small">Difficoltà:<b> Facile </b></p></li>
                                    </ul>
                                </div>
                                <div class="col-bottom-info">
                                    <ul>
                                        <li class="li-info"><i class="fa-solid fa-clock i-orange"></i><p class="p-small" >Tempo:<b> 40 Min </b></p></li>
                                    </ul>
                                </div>
                                <div class="col-bottom-info">
                                    <ul>
                                        <li class="li-info"><i class="fa-solid fa-chart-pie i-orange"></i><p class="p-small" >Porzione per:<b> 8 persone </b></p></li>
                                    </ul>
                                </div>
                                <div class="col-bottom-info">
                                    <ul>
                                        <li class="li-info"><i class="fa-solid fa-euro-sign i-orange"></i><p class="p-small">Costo:<b> contenuto </b></p></li>
                                    </ul>
                                </div>
                                <div class="col-bottom-info">
                                    <ul>
                                        <li class="li-info"><i class="fa-solid fa-thumbtack i-orange"></i><p class="p-small"><b>Note:</b> +2 ore di riposo in frigo</p></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
